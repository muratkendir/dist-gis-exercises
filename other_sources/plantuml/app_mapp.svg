@startmindmap




skinparam {
    DefaultFontName Helvetica 
    defaultTextAlignment center
    RoundCorner 14
    Shadowing false

    BackgroundColor transparent

    TitleFontSize 36
    TitleFontStyle Bold

    minClassWidth 125
    maxClassWidth 300
    nodesep 30
    ranksep 30
    CircledCharacterRadius 10
    CircledCharacterFontSize 12
    CircledCharacterFontColor White
    Class {
        FontSize 16
        FontStyle Bold
        BackgroundColor #FFFFFF90
        BorderThickness 0.5
        BorderColor Gray
        ArrowThickness 2
        ArrowColor Gray
        AttributeIconSize 9
    }

}

title Folder & File Structure for the Best Documentation Publish

right header
<font color=red size=10> Last Check : 14.11.2025</font>
endheader

*[#ghostwhite] main repository
*_ \.gitignore
*_ mkdocs.yml
*_ requirements.txt
**[#ghostwhite] docs


legend left
    Icons:
        Main File <&home>
        Functions <&calculator>
        Classes/Dictionaries <&briefcase>
    Box Colors:
        Folders = Silver
        Files = White
endlegend


@endmindmap

